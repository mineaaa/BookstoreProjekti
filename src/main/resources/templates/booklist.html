<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Book List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>
    <h1>Books</h1>
    <table class="table table-striped">
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th> Year</th>
            <th> ISBN</th>
            <th>Price</th>
        </tr>

        <tr th:each="book : ${books}">
            <td th:text="${book.getAuthor()}">Author</td>
            <td th:text="${book.getTitle()}">Title</td>
            <td th:text="${book.getYear()}">Year</td>
            <td th:text="${book.getIsbn()}">ISBN</td>
            <td th:text="${book.getPrice()}">Price</td>
            <td> <a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
            <td> <a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-primary">Edit Book</a> </td>
        </tr>
    </table>
    <a href="/add" class="btn btn-success">Add Book</a>
</body>

</html>
